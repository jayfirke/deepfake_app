name: deepfake_app
description: An app that classifies real faces and fake faces.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

module:
  androidX: true

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  font_awesome_flutter:
  video_player:
  youtube_player_flutter:
  image_picker:
  chewie:
  url_launcher:
  file_picker:
  requests:
  dio:
  flutter_downloader:
  ext_storage:
  permission_handler:
  provider:

flutter:
  assets:
    - assets/
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
